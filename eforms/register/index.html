<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <main>
        <h1>Register a metaShiyun account</h1>

        <p>Other languages: <a href="./chinese.html">简体中文</a> <a href="./japanese.html">日本語</a></p>

        <p>Fill out the form below to register a metaShiyun account.</p>

        <form name="register" method="POST" data-netlify="true">
            <p>
                <label>Nickname<input type="text" name="nickname" required /></label>
            </p>
            <p>
                <label>Email<input type="email" name="email" required /></label>
            </p>
            <p>
                <label>Minecraft username<input type="text" name="mcusername" required /></label>
            </p>
            <p>
                <label>Do you have Minecraft: Java Edition?<select name="license[]" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select></label>
            </p>
            <p>
                <label>Server to join<select name="server[]" required>
                        <option value="work">Shiyun Works</option>
                        <option value="verse1a">ShiyunVerse 1-A</option>
                    </select></label>
            </p>
            <p>
                <label>How did you hear about us?<select name="hearabout[]" required>
                        <option value="website">Website</option>
                        <option value="friend">Friend</option>
                        <option value="bilibili">Bilibili</option>
                        <option value="other">Other</option>
                    </select></label>
            </p>
            <p>
                <label>(optional) Inviter's Minecraft username<input type="text" name="inviter" /></label>
            </p>
            <p>
                <label>(optional) Other notes (e.g. you can also put your website, portfolio, resume, GitHub profile, etc.)<textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </main>

    <footer>
        <p>eForm: Register a metaShiyun account - English (Ver 2.0)</p>
        <p>Copyright © 2014 - 2023 metaShiyun</p>
    </footer>
</body>

</html>
