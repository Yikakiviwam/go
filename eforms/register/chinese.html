<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/cjk-zh.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <script>
        var d = new Date();
        var y = d.getFullYear();
        document.getElementById("year").innerHTML = y;
    </script>
</head>

<body>
    <main>
        <h1>元石云账户注册申请</h1>

        <p>其他语言：<a href="./index.html">English</a> <a href="./japanese.html">日本語</a></p>

        <p>申请注册元石云账户，请您填写以下表格。</p>

        <form name="register" method="POST" data-netlify="true">
            <p>
                <label>如何称呼您？<input type="text" name="nickname" required /></label>
            </p>
            <p>
                <label>电子邮箱地址<input type="email" name="email" required /></label>
            </p>
            <p>
                <label>《我的世界》用户名<input type="text" name="mcusername" required /></label>
            </p>
            <p>
                <label>您是否有《我的世界：Java 版》的授权？<select name="license[]" required>
                        <option value="yes">是的</option>
                        <option value="no">不是</option>
                    </select></label>
            </p>
            <p>
                <label>您申请加入哪个服务器？<select name="server[]" required >
                        <option value="work">红石云工场</option>
                        <option value="verse1a">石云宇宙 1-A</option>
                    </select></label>
            </p>
            <p>
                <label>您从哪里了解到我们？<select name="hearabout[]" required >
                        <option value="website">我们的网站</option>
                        <option value="friend">朋友推荐</option>
                        <option value="bilibili">哔哩哔哩动画</option>
                        <option value="other">其他</option>
                    </select></label>
            </p>
            <p>
                <label>(可选) 邀请人的《我的世界》用户名<input type="text" name="inviter" /></label>
            </p>
            <p>
                <label>(可选) 其他备注（比如您还可以放上您的个人网站地址、作品集、简历、GitHub 资料页等。）<textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">提交</button>
            </p>
        </form>
    </main>

    <footer>
        <p>eForm: Register a metaShiyun account - Chinese (Ver 2.0)</p>
        <p>Copyright &copy; 2014 - <span id="year">2023</span> metaShiyun</p>
    </footer>
</body>

</html>
