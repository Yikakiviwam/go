<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/cjk-zh.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玩家村落登记</title>

    <script>
        var d = new Date();
        var y = d.getFullYear();
        document.getElementById("year").innerHTML = y;
    </script>
</head>

<body>
    <main>
        <h1>玩家村落登记</h1>

        <p>登记新的玩家村落，请您填写以下表格。</p>

        <form name="ar-reg" method="POST" data-netlify="true">
            <p>
                <label>玩家村落名（汉字、假名或谚文）<input type="text" name="name" required /></label>
            </p>
            <p>
                <label>玩家村落名（拉丁）<input type="text" name="latin-name" required /></label>
            </p>
            <p>
                <label>玩家村落简称（两个英文字母）<input type="text" name="code" required /></label>
            </p>
            <p>
                <label>玩家村落简称（一个汉字）<input type="text" name="code-han" required /></label>
            </p>
            <p>
                <label>代表人 Minecraft 用户名<input type="text" name="mcusername" required /></label>
            </p>
            <p>
                <label>注册玩家村落种类<select name="type[]" required>
                        <option value="normal">普通</option>
                        <option value="full">指定</option>
                    </select></label>
            </p>
            <p>
                <label>玩家村落位于<select name="location[]" required >
                        <option value="unknown">我不知道</option>
                        <option value="capital">京畿地区</option>
                        <option value="western">西部地区</option>
                        <option value="southwestern">西南地区</option>
                        <option value="northwestern">西北地区</option>
                        <option value="donghai">东海地区</option>
                        <option value="northeastern">东北地区</option>
                        <option value="northern">北部地区</option>
                        <option value="midsouthern">中南地区</option>
                        <option value="fozhou">佛州地区</option>
                        <option value="others">其他未探明地区</option>
                    </select></label>
            </p>
            <p>
                <label>玩家村落详细方位和预计界限<textarea name="detailed-location" required></textarea></label>
            </p>
            <p>
                <label>玩家村落介绍段落（用于文档）<textarea name="description" required></textarea></label>
            </p>
            <p>
                <label>预计发展方向（建筑风格、大致规划等）<textarea name="future" required></textarea></label>
            </p>
            <p>
                <label>其他备注<textarea name="notes"></textarea></label>
            </p>
            <p>
                <button type="submit">提交</button>
            </p>
        </form>
    </main>

    <footer>
        <p>eForm: 玩家村落登记 - Chinese (Ver 1.0)</p>
        <p>Copyright &copy; 2014 - <span id="year">2023</span> metaShiyun</p>
    </footer>
</body>

</html>
